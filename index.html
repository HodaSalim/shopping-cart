<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <h2 class="header">Order Summary</h2>
      <section class="products">
        <div class="product">
          <img
            src="assets/71ufHRvvHaL.__AC_SX300_SY300_QL70_ML2_.jpg"
            alt="product image"
            class="product-image"
          />
          <p class="product-name">Portable Stero Speakers</p>
          <p class="product-code">TOASB-25</p>
          <p class="product-price">$230.49</p>
          <div class="product-quantity">
            <button class="decrement">-</button>
            <p class="quantity">01</p>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="products-summary">
          <div class="subtotal">
            <p class="label">Sub Total</p>
            <p class="amount">$1250</p>
          </div>
          <div class="shipping">
            <p class="label">Sub Total</p>
            <p class="amount">$1250</p>
          </div>
          <div class="total">
            <p class="label">Sub Total</p>
            <p class="amount">$1250</p>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
